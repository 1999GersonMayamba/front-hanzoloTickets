<!-- Modal -->
<div
  class="modal fade"
  id="exampleScrollableModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Actualizar o tempo</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3"  novalidate [formGroup]="prefixoForm">


          <div class="col-md-12">
            <label for="inputState" class="form-label">Unidade de tempo</label>
            <select id="inputState" class="form-select" formControlName="unidade">
              <option *ngFor="let item of Operadoras; let i = index" [value]="item.idUnidade">{{item.descricao}}</option>
            </select>
            <div class="text-end text-danger">
              <p *ngIf="isValidFormSubmitted && prefixoForm.controls.unidade.errors?.required">
                *Selecionar uma unidade de tempo  é obrigatório
              </p>
            </div>
          </div>


          <div class="col-md-12">
            <label for="inputState" class="form-label">Intervalo de tempo</label>
            <input type="text" class="form-control" id="inputFirstName" formControlName="itempo">
            <div class="text-end text-danger">
              <p *ngIf="isValidFormSubmitted && prefixoForm.controls.itempo.errors?.required">
                *Um intervalo de tempo é obrigatório
              </p>
            </div>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
        <button (click)="RegistarPrefixo()" type="button" class="btn btn-success"   type="submit" type="button">{{button_Name}}</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Two SIM/NÃO-->
<div

      </div>
      <div class="modal-body">
        <label>Tem a certeza que deseja eliminar o prefixo ?</label>
      </div>
      <div class="modal-footer">

        <button data-bs-dismiss="modal" (click)="DeletePrefixo()" type="button" class="btn btn-success"   type="submit" type="button">SIM</button>
      </div>
    </div>
  </div>
</div>
