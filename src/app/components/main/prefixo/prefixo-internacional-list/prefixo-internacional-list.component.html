<!-- Modal -->
<div
  class="modal fade"
  id="exampleScrollableModal3"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Adicionar Prefixo</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3"  novalidate [formGroup]="prefixoForm">


          <div class="col-md-12">
            <label for="inputState" class="form-label">Grupo</label>
            <select id="inputState" class="form-select" formControlName="operadora">
              <option *ngFor="let item of Operadoras; let i = index" [value]="item.idGrupoPrefixo">{{item.descricao}}</option>
            </select>
            <div class="text-end text-danger">
              <p *ngIf="isValidFormSubmitted && prefixoForm.controls.operadora.errors?.required">
                *Selecionar um grupo  é obrigatório
              </p>
            </div>
          </div>


          <div class="col-md-12">
            <label for="inputState" class="form-label">Prefixo</label>
            <input type="text" class="form-control" id="inputFirstName" formControlName="prefixo">
            <div class="text-end text-danger">
              <p *ngIf="isValidFormSubmitted && prefixoForm.controls.prefixo.errors?.required">
                *Um prefixo para o grupo  é obrigatório
              </p>
            </div>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
        <button (click)="RegistarPrefixo()" type="button" class="btn btn-success"   type="submit" type="button">{{button_Namee}}</button>
      </div>
    </div>
  </div>
</div>
